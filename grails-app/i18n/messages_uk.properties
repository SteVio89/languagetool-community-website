ltc.editor.corpus.intro=Ми перевірили ваш шаблон на {0} реченнях з {1Ї <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> та з <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> і не знайшли відповідників. Це — хороша ознака, вона означає, що правило не створило фальшивих помилок принаймні у перевірених документах.
ltc.editor.corpus.intro.problem=Ми перевірили ваш шаблон на {0} реченнях з {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> та з <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> і знайшли такі відповідники. Якщо ці спрацьовування є фальшивими помилками, спробуйте підкоригувати ваше правило. Наведіть мишкою над знайденими фрагментами, щоб переглянути їхні теги частин мови.
ltc.editor.corpus.intro2=Ми перевірили ваші шаблони на реченнях від {0} до {1} (з {2}) на <a href\="http\://www.wikipedia.org" target\="_blank">Вікіпедії</a>, <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> та деяких інтернет-форумах і не знайшли відповідників. Це добрий знак і означає, що ваше правило не створило фальшивих помилок, принаймні у перевірених текстах.
ltc.editor.corpus.intro.problem2=Ми перевірили ваші шаблони на реченнях від {0} до {1} з {2} <a href\="http\://www.wikipedia.org" target\="_blank">Вікіпедії</a>,  <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> та деяких інтернет-форумів і знайшли такі відповідники. Будь ласка, спробуйте змінити ваше правило, якщо ці збіги є фальшивими помилками. Наведіть мишкою над словами, щоб побачити їхні теги частин мови.
ltc.editor.corpus.correct.example.sentence=Ваші речення-приклади працюють належним чином.
ltc.editor.corpus.incorrect.example.sentence=Приклади неправильних речень будуть збігаються ось так\:
ltc.editor.corpus.timeout=Перепрошуємо стався тайм-аут при пошуку відповідників правил у Вікіпедії. Це може статися для правил з регулярними виразами, наприклад, якщо шаблон починається з «.*». Такі шаблони не підтримуються зараз, але попри це ви все ж таки можете створити це правило.
