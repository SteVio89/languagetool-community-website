ltc.editor.edit.xml=Редагувати XML
ltc.editor.submit.rule=Якщо ваше правило може бути корисним іншим, будь ласка, відправте його команді LanguageTool або через <a target\="_blank" href\="{0}">наш форум/a> або у <a target\="_blank" href\="{1}">список розсилання</a>
ltc.editor.rule.problems=У вашому правилі знайдено проблеми\:
ltc.editor.rule.not.enabled=Ваше правило не ввімкнене — заберіть параметр default\="off" з XML
ltc.editor.rule.language.selection=Переконайтеся, що вибрано правильну мову для вашого правила — ваш вибір був\: <b>{0}</b>
ltc.editor.example.intro=Речення прикладів використовуються для того, щоб перевірити ваше правило. Ваше перше речення-приклад повинно містити помилку, щоб його впізнав шаблон «Неправильні слова». Друге речення не повинно містити помилок. За допомогою <a target\="_blank" href\="{0}">звертайтеся на наш форум</a>.
ltc.editor.regex.warning=Зауважте, ви вжили особливі символи, напр. крапку (<tt>.</tt>), знак питання (<tt>?</tt>) тощо. Це означає, що слово з таким символом інтерпретується, як <a target\="_blank" href\="https\://uk.wikipedia.org/wiki/%D0%A0%D0%B5%D0%B3%D1%83%D0%BB%D1%8F%D1%80%D0%BD%D0%B8%D0%B9_%D0%B2%D0%B8%D1%80%D0%B0%D0%B7">регулярний вираз</a>. Якщо ви цього не хочете вам доведеться писати правила XML вручну, оскільки цей засіб інколи не може визначити, що ці символи для вас значать.

