ltc.editor.optional=необов'язкове
ltc.editor.create.xml=Створити XML
ltc.editor.xml.intro=Це XML, який вам треба вставити в <tt>&lt;category&gt;</tt> у фалі<br/> <tt>rules/{0}/grammar.xml</tt>. Після перезапуску LanguageTool, правило буде працювати для вас локально.
ltc.editor.documentation.link=Правила LanguageTool можуть бути значно потужнішими — ця сторінка може лише створювати доволі простенькі. Перегляньте <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">нашу розробницьку документацію</a> щодо інформації про інші можливості.
ltc.editor.continue.with.xml=Коли ви опануєте синтаксис XML в LanguageTool, ви зможете продовжити редагування\:
ltc.editor.edit.xml=Редагувати XML
ltc.editor.submit.rule=Якщо ваше правило може бути корисним іншим, розгляньте можливість відіслати його до команди LanguageTool, або через <a target\="_blank" href\="{0}">наш форум</a> або до <a target\="_blank" href\="{1}">поштової групи</a>. Дякуємо\!
ltc.editor.rule.problems=У вашому правилі знайдено проблеми\:
ltc.editor.rule.not.enabled=Ваше правило вимкнене — будь ласка, приберіть default\="off" з XML
ltc.editor.rule.language.selection=Переконайтеся, що ви вибрали правильну мову для вашого правила, зараз вибрано\: <b>{0}</b>
ltc.editor.example.intro=Приклади речень використовуються, щоб перевірити ваше правило. Ваше перше речення має містити помилку, щоб воно відповідало шаблону «неправильні слова». Друге речення не повинно мати помилок. Якщо вам потрібна допомога, <a target\="_blank" href\="{0}">запитайте на форумі</a>.
ltc.editor.regex.warning=Зауважте, що ви використали спецсимволи, наприклад крапку (<tt>.</tt>), знак питання (<tt>?</tt>) або інші. Це означає, що слово з цим символом буде опрацьовано, як <a target\="_blank" href\="http\://en.wikipedia.org/wiki/Regular_expression">регулярний вираз</a>. Якщо ви цього не хочете, вам потрібно записати це правило в XML, оскільки цей засіб інколи не може точно встановити значення цих символів.

ltc.editor.expert.title=Перевірити XML-правило LanguageTool
ltc.editor.expert.intro=Введіть одне правило стилю/граматики в XML LanguageTool (все включно від <tt>&lt;rule&gt;</tt> до <tt>&lt;/rule&gt;</tt>, як воно є в <tt>grammar.xml</tt>) тут, щоб його перевірити. Синтаксис правил наведено в <a target\="_top" href\="{0}">нашій документації</a>.
ltc.editor.expert.intro.completion=Інколи ви можете використовувати <tt>Ctrl+Space</tt>, щоб отримати допомогу від редактора.
