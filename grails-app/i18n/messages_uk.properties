ltc.editor.xml.intro=Це XML, який вам треба вставити в <tt>&lt;category&gt;</tt> у фалі<br/> <tt>rules/{0}/grammar.xml</tt>. Після перезапуску LanguageTool, правило буде працювати для вас локально.
ltc.editor.documentation.link=Правила в LanguageTool можуть бути набагато потужнішими - ця сторінка може створювати лише простенькі правила. Завітайте до <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">нашої розробницької документації</a>, щоб ознайомитися з іншими можливостями.
