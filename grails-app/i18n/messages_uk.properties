ltc.editor.corpus.intro=Ми перевірили ваше правило в {0} реченнях з {1} <a href\="http\://www.wikipedia.org" target\="_blank">Вікіпедії</a> і з <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> але жодних відповідників не знайдено. Це хороший знак, бо це означає, що ваше правило не ствоює фальшивих помилок, принаймні на тексті, який ми перевірили.
ltc.editor.corpus.intro.problem=Ми перевірили ваше правило в {0} реченнях з {1} <a href\="http\://www.wikipedia.org" target\="_blank">Вікіпедії</a> і з <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> і знайшли наступні помилки. Будь ласка, скоригуйте ваше правило, якщо тут є фальшиві помилки. Наведіть мишкою на слова, щоб побачити їхні теги частин мови.
