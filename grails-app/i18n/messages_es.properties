ltc.editor.corpus.intro.problem=Hemos verificado tu patrón contra {0} oraciones de la {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> y de <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> y encontramos las seiguientes coincidencias. Por favor considera modificar tus reglas si estas coincidencias son falsas alarmas. Pasa sobre las palabras para mostrar sus etiquetas POS.
