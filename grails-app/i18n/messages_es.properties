ltc.editor.expert.intro=Introduzca aquí una sola regla de estilo/gramática en XML de LanguageTool (todo, incluyendo desde <tt>&lt;rule&gt;</tt> hasta <tt>&lt;/rule&gt;</tt>, como figura en <tt>grammar.xml</tt>) para comprobarla. La sintaxis de las reglas se describe en <a target\="_top" href\="{0}">nuestra documentación</a>.
