ltc.editor.example.intro=Las frases de ejemplo se utilizan para comprobar la regla. La primera frase de ejemplo debe contener el error que se puede encontrar con el patrón "Palabras incorrectas". La segunda oración de ejemplo no debe contener el error. Si necesita ayuda, <a target\="_blank" href\="{0}">pregunte en el foro</a>.
ltc.editor.regex.warning=Tenga en cuenta que ha usado caracteres especiales como el punto (<tt>.</tt>), el signo de interrogación (<tt>?</tt>) u otros similares. Esto significa que la palabra con ese carácter se interpreta como una <a target\="_blank" href\="http\://en.wikipedia.org/wiki/Regular_expression">expresión regular</a>. Si eso no es lo que quiere, debe escribir el código XML manualmente, ya que esta herramienta a veces no puede determinar con seguridad lo que quiere decir con esos caracteres.

