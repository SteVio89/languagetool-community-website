ltc.editor.xml.intro=Este es el XML que necesitas añadir dentro de una <tt>&lt;category&gt;</tt> en el archivo<br/> <tt>rules/{0}/grammar.xml</tt>. Después de reiniciar LanguageTool, la regla funcionará localmente para ti.
ltc.editor.documentation.link=Las reglas de LanguageTool pueden ser mucho más potentes. En esta página solo se pueden crear reglas simples. Consulte <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">nuestra documentación de desarrollo</a> para conocer más características.
