ltc.editor.submit.rule=Si su regla puede ser útil para otros, considere enviarla al equipo de LanguageTool, ya sea a través de <a target\="_blank" href\="{0}">nuestro foro</a> o de <a target\="_blank" href\="{1}">nuestra lista de correo</a>. ¡Gracias\!
