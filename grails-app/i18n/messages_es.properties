ltc.editor.documentation.link=Las reglas de LanguageTool pueden ser mucho más poderosas - esta página sólo puede crear reglas simples. Mira <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">nuestra documentación de desarrollo</a> para más funciones.
