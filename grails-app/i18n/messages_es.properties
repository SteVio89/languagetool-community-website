ltc.editor.example.intro=Las oraciones de ejemplo se utilizan para comprobar tu regla. Su primera oración de ejemplo debe contener el error para que se puede encontrar con el patrón "Palabras equivocadas". La segunda oración de ejemplo no debe contener el error. Si usted necesita ayuda, <a target\="_blank" href\="{0}">please ask in our forum</a>.
ltc.editor.regex.warning=Nota que has usado caracteres especiales como el punto (<tt>.</tt>), el signo de interrogación (<tt>?</tt>), o similar. Esto significa que la palabra con ese caracteres es interpretada como una <a target\="_blank" href\="http\://en.wikipedia.org/wiki/Regular_expression">expresión regular</a>. Si no quieres eso debes escribir tus XML manualmente por ahora, ya que esta herramienta a veces no puede saber con seguridad lo que quieres decir con esos caracteres.

