ltc.editor.corpus.intro=Hemos comparado su patrón con {0} frases de {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> y de <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a>, y no hemos encontrado ninguna coincidencia. Eso es una buena señal, significa que su regla no dispara ninguna falsa alarma, al menos en los documentos que hemos revisado.
ltc.editor.corpus.intro.problem=Hemos comparado su patrón con {0} frases de {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> y de <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a>, y hemos encontrado las coincidencias siguientes. Considere la posibilidad de modificar su regla si estas coincidencias son falsas alarmas. Sitúe el cursor encima de las palabras para mostrar sus etiquetas.
ltc.editor.corpus.intro2=Hemos comparado su patrón con las frases {0} a {1} (de {2}) de {3} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a>, de <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> y de varios foros en línea, y no hemos encontrado ninguna coincidencia. Eso es una buena señal, significa que su regla no dispara ninguna falsa alarma, al menos en los documentos que hemos revisado.
ltc.editor.corpus.intro.problem2=Hemos comparado su patrón con las frases {0} a {1} de {2} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a>, de <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> y de varios foros en línea, y hemos encontrado las correspondencias siguientes. Considere la posibilidad de modificar su regla si estas coincidencias son falsas alarmas. Sitúe el cursor encima de las palabras para mostrar sus etiquetas.
