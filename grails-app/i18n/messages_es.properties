ltc.editor.rule.language.selection=Por favor, comprueba que seleccionaste el idioma correcto para la regla. La selección fue\: <b>{0}</b>
ltc.editor.example.intro=Las oraciones de ejemplo se utilizan para comprobar tu regla. Tu primera oración de ejemplo debe contener el error para que se pueda encontrar con el patrón de "Palabras equivocadas". La segunda oración de ejemplo no debe contener el error. Si necesitas ayuda, <a target\="_blank" href\="{0}">pregunta en el foro</a>.
ltc.editor.regex.warning=Ten encuenta que has usado caracteres especiales como el punto (<tt>.</tt>), el signo de interrogación (<tt>?</tt>), o similar. Esto significa que la palabra con ese carácter es interpretada como una <a target\="_blank" href\="http\://es.wikipedia.org/wiki/Expresi%C3%B3n_regular">expresión regular</a>. Si no quieres eso debes escribir tus XML manualmente por ahora, ya que esta herramienta a veces no puede saber con seguridad lo que quieres decir con esos caracteres.

