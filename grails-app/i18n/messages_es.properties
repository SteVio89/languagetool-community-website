ltc.editor.submit.rule=Si tu regla puede ser útil para otros, plantéate enviarla al equipo de LanguageTool, ya sea a través de <a target\="_blank" href\="{0}">nuestro foro</a> o de <a target\="_blank" href\="{1}">nuestra lista de mail</a>. ¡Gracias\!
ltc.editor.rule.problems=Hay problemas con tu regla\:
