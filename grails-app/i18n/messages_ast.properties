ltc.editor.corpus.intro=Comprobemos el to patrón en {0} frases de <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> {1} y de <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> y nun s'atoparon coincidencies. Eso ye bona cosa, significa que la to regla nun da falses alarmes, a lo menos nos documentos que comprobemos.
ltc.editor.corpus.intro.problem=Comprobemos el to patrón en {0} frases de <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> {1} y de <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> y atopáronse les coincidencies siguientes. Por favor, considera modificar la to regla si estes coincidencies son falses alarmes. Pasa percima de les pallabres p'amosar les sos etiquetes POS.
ltc.editor.corpus.intro2=Comprobemos el to patrón nes frases {0} a {1} (de {2}) de <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> {3}, de <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> y de dellos foros online, y nun s'atoparon coincidencies. Eso ye bona cosa, significa que la to regla nun da falses alarmes, a lo menos nos documentos que comprobemos.
ltc.editor.corpus.intro.problem2=Comprobemos el to patrón nes frases {0} a {1} (de {2}) de <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> {3}, de <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> y de dellos foros online, y atopáronse les coincidencies siguientes. Por favor, considera modificar la to regla si estes coincidencies son falses alarmes. Pasa percima de les pallabres p'amosar les sos etiquetes POS.
