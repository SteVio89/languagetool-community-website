ltc.editor.rule.language.selection=Por favor, asegúrate de qu'escoyisti la llingua correuta pa la to regla - la to seleición foi\: <b>{0}</b>
ltc.editor.example.intro=Les frases d'exemplu úsense pa probar la to regla. La frase d'exemplu primera tendría de contener l'error pa que puea ser atopada col patrón de "Pallabres errónees". La frase d'exemplu segunda nun tendría de contener l'error. Si necesites sofitu,  <a target\="_blank" href\="{0}">ppr favor entruga nel nuesu foru.</a>.
ltc.editor.regex.warning=Fíxate qu'usasti carauteres especiales como'l puntu (<tt>.</tt>), signu d'entruga (<tt>?</tt>), o asemeyaos. Esto significa que la pallabra que lleva esi caráuter ye interpretáu como una <a target\="_blank" href\="http\://en.wikipedia.org/wiki/Regular_expression">espresión regular</a>. Si nun quies esto, de momentu tienes qu'escribir el to XML manualmente, yá qu'esta ferramienta dacuando nun pue aldovinar con seguridá lo que quies dicir con esos carauteres.

