ltc.editor.submit.rule=Si la to regla pudiera ser útil a otres persones, por favor considera unviala al equipu de LanguageTool, bien al traviés del <a target\="_blank" href\="{0}">nuesu foru</a> o bien al traviés de la <a target\="_blank" href\="{1}">nuesa llista de distribución</a>. ¡Gracies\!
