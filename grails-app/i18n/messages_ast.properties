ltc.editor.corpus.timeout=Sentímoslo, acabóse'l tiempu d'espera mentes buscábemos coincidencies nos nuesos datos de Wikipedia. Esto pue asoceder per aciu de dalgunos patrones con espresiones regulares, por exemplu si'l patrón entama por .*. Esta mena de patrones nun los sofita esta ferramienta nestos momentos. De toos modos, pues siguir creando la regla.
