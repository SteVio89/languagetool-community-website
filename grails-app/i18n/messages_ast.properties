ltc.editor.submit.rule=Si creyes que la to regla pue ser útil pa otres persones, por favor considera apurrí-yla al equipu LanguageTool, bien al traviés del <a target\="_blank" href\="{0}">nuesu foru</a> o bien al traviés de la <a target\="_blank" href\="{1}">nuesa llista de distribución</a>. ¡Gracies\!
