ltc.editor.xml.intro=Esti ye'l XML que necesites p'amestar dientro d'una <tt>&lt;categoría&gt;</tt> nel ficheru<br/> <tt>rules/{0}/grammar.xml</tt>. Primero de reaniciar LanguageTool, la regla va trabayar en forma llocal por ti.
ltc.editor.documentation.link=Les regles de LanguageTool puen ser muncho más potentes - esta páxina namás pue crear regles cencielles. Mira <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">la nuesa documentación de desarrollu</a> p'atopar más carauterístiques.
