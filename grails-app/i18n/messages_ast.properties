ltc.editor.rule.language.selection=Por favor, asegúrate qu'escoyisti la llingua afechisca pa la to regla - la to escoyeta foi\: <b>{0}</b>
ltc.editor.example.intro=Les frases d'exemplu úsense pa probar la to regla. La to primer frase d'exemplu habría contener el fallu pa que pueda ser atopáu col patrón "Pallabres incorreutes". La segunda frase d'exemplu nun habría contener el fallu. Si precises ayuda, <a target\="_blank" href\="{0}">por favor pídila nel nuesu foru</a>.
ltc.editor.regex.warning=Ten en cuenta qu'usasti caráuteres especiales como'l puntu (<tt>.</tt>), l'interrogante (<tt>?</tt>) o otros asemeyaos. Esto significa que la pallabra con esi caráuter interprétase como una <a target\="_blank" href\="http\://en.wikipedia.org/wiki/Regular_expression">espresión regular</a>. Si nun quies eso, tienes qu'escribir el XML de forma manual agora, yá qu'esta ferramienta non siempre puede dicir con seguranza lo que quies dicir con esos caráuteres.

