ltc.editor.corpus.intro.problem2=We''ve checked your pattern against sentences {0} to {1} from the {2} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a>, <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a>, and several online forums and found the following matches. Please consider modifying your rule if these matches are false alarms. Hover over the words to display their part-of-speech tags.
