ltc.editor.corpus.intro=Gwiriekaet hon eus ho skouer ouzh {0} frazenn diouzh  {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> hag ivez <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> ha n'eus bet kavet klotaenn ebet. Ur sin vat eo, da lavaret eo n'eo ket un abeg da zegas alarmoù fall da vihanañ e-barzh ar restroù gwiriekaet ganeomp.
ltc.editor.corpus.intro.problem=Gwiriekaet hon eus ho skouer ouzh {0} frazenn diouzh {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> hag ivez <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> ha kavet hon eus ar c'hlotadennoù da-heul. Bezit e soñj da gemm ho reolenn ma vez ar c'hlotadennoù-mañ alarmoù-fall. Plavit a-us d'ar gerioù evit gouzout balizennoù o rummenn-gerioù.
ltc.editor.corpus.correct.example.sentence=Ho frazennoù skouer az a mat en-dro evel raktrestet.
ltc.editor.corpus.incorrect.example.sentence=Skouerioù ar frazennoù direizh a genglot evel-hen \:
ltc.editor.corpus.timeout=Digarezit, un eztalvoud a zo bet pa oa o klask war Wikipedia evit kaout klotadennoù. An dra-se a c'hall c'hoarvezout evit ar skouerioù gant troiennoù reolataet, evel da skouer pa grog ar skouer gant .*. N'eo ket degemeret peurliesañ skouerioù eus ar seurt gant an ostilh-mañ. Gellout a rit kenderc'hel da grouiñ ar reolenn koulskoude.
ltc.editor.corpus.limit=Diskouez ar c'hlotadennoù kentañ hepken  {0}.
ltc.editor.corpus.source=mammennoù \:
ltc.editor.corpus.license=Aotre-implijout \:
