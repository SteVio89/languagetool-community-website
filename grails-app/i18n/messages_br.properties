ltc.editor.xml.intro=An XML-mañ ho peus da ouzhpennañ e-barzh ur <tt>&lt;rumm&gt;</tt> er restr <br/> <tt>reolennoù/{0}/yezhadur.xml</tt>. Goude bezañ bet adderekaouet LanguageTool, ar reolenn-mañ a labouro evidoc'h en ur mod lec'hel.
ltc.editor.documentation.link=Gellout a ra bezañ galloudusoc'h  reolennoù LanguageTool - ar bajenn-mañ a grou reolennoù simpl nemetken. Sellit ouzh  <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">hon titouroù diorroadur</a> evit muioc'h a arc'hweladurioù.
ltc.editor.continue.with.xml=Ur wech anavezet ganeoc'h sintaks XML LanguageTool, gellout a rit kenderc'hel da aozañ an dra-se\:
ltc.editor.edit.xml=Aozañ an XML
ltc.editor.submit.rule=Ma vefe talvoudus ho reolenn da dud all, bezit e soñj kas anezhi da skipailh LanguageTool, dre <a target\="_blank" href\="{0}">hor forom</a> pe dre <a target\="_blank" href\="{1}">hor listenn bosteloù</a>. Trugarez vras\!
ltc.editor.rule.problems=Kudennoù a zo gant ho reolenn\:
ltc.editor.rule.not.enabled=Neket enaouet ho reolenn - dilamit an talvoudoù dre ziouer mar plij\="off" diwar an XML
ltc.editor.rule.language.selection=Bezit sur da vezañ diuzet ar yezh vat evit ho reolenn mar plij - ho tiuzadenn a oa\: <b>{0}</b>
ltc.editor.example.intro=Ar frazennoù skouer a zo implijet da amprouiñ ho reolenn. Ho frazenn skouer gentañ a rank ebarzhañ ar fazi, setu ma rank bezañ kavet e-barzh patrom ar "Gerioù fall". Ne rank ket ebarzhañ an eil frazenn skouer ar fazi. M'ho peus ezhomm sikour, <a target\="_blank" href\="{0}">goulennit sikour war hor forom</a>.
ltc.editor.regex.warning=Notennit eta ho peus implijet arouezioù ispisial evel ar pik (<tt>.</tt>), ur pik goulennata (<tt>?</tt>), pe dammheñvel. Talvezout a ra ez eo komprenet ar ger evel un <a target\="_blank" href\="http\://en.wikipedia.org/wiki/Regular_expression">droienn-reolataet</a>. Ma ne fell ket deoc'h an dra-se bez ho peus da skrivañ hoc'h XML gant an dorn evit bremañ, an ostilh-mañ n'hall ket bezañ sur dalc'hmat ha n'hall ket intent petra a fell deoc'h lavaret gant an arouezioù-mañ atav.

ltc.editor.expert.title=Gwiriañ gant ur reolenn XML eus LanguageTool
ltc.editor.expert.intro=Ebarzhit ur reolenn XML LanguageTool stil/yezhadur (pep-tra hag ivez <tt>&lt;rule&gt;</tt> betek <tt>&lt;/rule&gt;</tt>, a c'haller kavout amañ <tt>grammar.xml</tt>) da vezañ gwiriekaet. Ar reolenn sintaks a zo deskrivet e-barzh <a target\="_top" href\="{0}">hon diellerezh</a>.
ltc.editor.expert.intro.completion=Posupl eo deoc'h implijout <tt>Ktrl+Spas</tt> e lec'hioù 'zo evit kaout titouroù skoazell ouzhpenn diwar an aozer reolennoù.
ltc.editor.expert.submit.hint=Ali\: Gellout a rit kas ivez ar furmskrid-mañ gant KTRL+Souzañ
