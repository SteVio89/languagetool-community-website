ltc.editor.error.marker=Implijout daouaskoù evit merkañ ar reizhadenn.
ltc.editor.rule.name=Anv ar reolenn
ltc.editor.optional=diret
ltc.editor.create.xml=Krouiñ XML
ltc.editor.xml.intro=An XML-mañ ho peus da ouzhpennañ e-barzh ur <tt>&lt;rumm&gt;</tt> er restr <br/> <tt>reolennoù/{0}/yezhadur.xml</tt>. Goude bezañ bet ad-derekaouet LanguageTool, ar reolenn-mañ a labouro evideoc'h en ur mod lec'hel.
ltc.editor.documentation.link=Gellout a ra bezañ reolennoù LanguageTool galloudusoc'h - ar bajenn-mañ a grou reolennoù simpl nemetken. Sellit ouzh  <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">hon titouroù diorroadur</a> evit muioc'h a arc'hwelioù.
ltc.editor.continue.with.xml=Ur wezh anavezet ganeoc'h kevreadurezh XML LanguageTool, gellout a rit kenderc'hel da gemm ar pezh a zeu goude \:
ltc.editor.edit.xml=Kemm an XML
ltc.editor.submit.rule=Ma c'hallfe bezañ talvoudus ar reolenn da dud all, bezit e soñj da gas anezhi da skipailh LanguageTool, dre <a target\="_blank" href\="{0}">hor forum</a> pe dre <a target\="_blank" href\="{1}">hor roll-postelloù</a>. Trugarez vras \!
ltc.editor.rule.problems=Kudennoù a zo gant ho reolenn \:
ltc.editor.rule.not.enabled=N'eo ket gweredekaet ho reolenn - lemmit-kuit mar-plij an talvoudoù dre ziouer \= "off" eus an XML
ltc.editor.rule.language.selection=Bezit sur mar-plij ho peus diuzet ar yezh-vat evit ho reolenn - ho tiuzadenn a oa \: <b>{0}</ b>
ltc.editor.example.intro=Ar frazennoù skouer a zo implijet da amprouiñ ho reolenn. Ho frazenn skouer gentañ a rank ebarzhañ ar fazi neuze e rank bezañ kavet e-barzh patrom ar "Gerioù fall". Ne rank ket ebarzhañ an eil frazenn skouer ar fazi. M'ho peus ezhomm sikour, <a target\="_blank" href\="{0}">goulennit sikour war hor forom</a>.
ltc.editor.regex.warning=Notennit eta ho peus implijet arouezioù ispisial evel ar pik (<tt>.</tt>), ur pik goulennata (<tt>?</tt>), pe dammheñvel c'hoazh. Talvezout a ra ez eo komprenet ar ger evel ur <a target\="_blank" href\="http\://en.wikipedia.org/wiki/Regular_expression">troienn reolataet</a>. Ma ne fell ket deoc'h da skrivañ ho XML gant an dorn evit bremañ, ne c'hall ket atav an ostilh-mañ bezañ sur lavarit petra a fell deoc'h lavret gant an arouezioù-mañ.

ltc.editor.expert.title=Gwiriañ gant ur reolenn XML eus LanguageTool
ltc.editor.expert.intro=Ebarzhit ur reolenn stil/yezhadur evit XML LanguageTool  (pep-tra oc'h ebarzhañ <tt>&lt;rule&gt;</tt> to <tt>&lt;/rule&gt;</tt>, a gaver e-barzh <tt>grammar.xml</tt>) amañ da vezañ gwiriekaet. Ar reolenn kevreadurezh a zo diskrivet e-barzh  <a target\="_top" href\="{0}">hon diellerezh</a>.
ltc.editor.expert.intro.completion=Gallout a rit implijout e lec'hioù 'zo <tt>Ctrl+Spas</tt> da gaout klokadurioù diouzh skoazell ar sevener.
ltc.editor.expert.submit.hint=Ali-ig \: Gellout a rit kas ivez ar furmskrid-mañ gant CTRL+Distrei
