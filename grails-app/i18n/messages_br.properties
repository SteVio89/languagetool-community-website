ltc.editor.corpus.intro=Gwiriekaet hon eus ho skouer gant {0} frazenn diwar {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> hag ivez <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> ha n'eus bet kavet klotadenn ebet. Ur sin mat eo, da lavaret eo n'eo ket un abeg da zegas fals-alarmoù da vihanañ e-barzh ar restroù gwiriekaet ganeomp.
ltc.editor.corpus.intro.problem=Gwiriekaet hon eus ho skouer ouzh {0} frazenn diouzh {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> hag ivez <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> ha kavet hon eus ar c'hlotadennoù da-heul. Bezit e soñj lakaat kemm ho reolenn ma vez ar c'hlotadennoù-mañ fals-alarmoù. Plavit a-us d'ar gerioù evit gouzout balizennoù o rummen-gerioù.
ltc.editor.corpus.intro2=Keñveriet hon eus ho patromoù gant {0} frazenn diwar {1} (eus {2}) ha diwar {3} a zo e-barzh <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> hag ivez e-barzh <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> ha kalzig a foromoù enlinenn ha n'eus bet kavet klotadenn ebet. Ur sin mat eo, da lavaret eo n'eo ket un abeg da zegas fals-alarmoù da vihanañ e-barzh ar restroù gwiriekaet ganeomp.
ltc.editor.corpus.intro.problem2=Keñveriet hon eus ho patrom gant frazennoù {0} da {1} diwar ar/an {2} a zo e-barzh <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> hag ivez e-barzh <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> ha kavet hon eus ar c'hlotadennoù da-heul. Bezit e soñj lakaat kemmañ ho reolenn ma vez ar c'hlotadennoù-mañ fals-alarmoù. Plavit a-us d'ar gerioù evit gouzout balizennoù o rummen-gerioù.
ltc.editor.corpus.correct.example.sentence=Ho frazennoù skouer az a mat en-dro evel gortozet.
ltc.editor.corpus.incorrect.example.sentence=Skouerioù ar frazennoù direizh a denn da-se\:
ltc.editor.corpus.timeout=Digarezit, un dibasadur amzer a zo bet pa oa o klask war Wikipedia evit kaout klotadennoù. An dra-se a c'hall c'hoarvezout evit ar skouerioù gant troiennoù-reolataet, evel da skouer pa grog ar patrom gant .*. Ne vez ket degemeret peurliesañ ar patromoù eus ar seurt gant an ostilh-mañ. Gellout a rit kenderc'hel da skrivañ ar reolenn forzh penaos.
