ltc.check.explain=Wir prüfen mit LanguageTool Wikipedia- und Tatoeba-Texte um festzustellen, welche Regeln gut funktionieren und welche nicht. Wenn ein echter Fehler in der Wikipedia/Tatoeba gefunden wurde, beheben Sie ihn bitte dort. Allerdings sind die Ergebnisse nicht immer aktuell, so dass der ursprüngliche Fehler vielleicht schon nicht mehr existiert.
