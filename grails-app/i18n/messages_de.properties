ltc.home.intro=<a href\="http\://www.languagetool.org">LanguageTool</a> ist eine freie Stil- und Grammatikprüfung. Auf dieser Webseite findet man die Fehlerregeln, mit denen LanguageTool Texte prüft. Als Test lassen wir diese Regeln hier unter anderem über Wikipedia-Texte laufen.
