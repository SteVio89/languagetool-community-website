ltc.editor.corpus.intro=Wir haben Ihre Regel gegen {0} Sätze aus der <a href\="http\://www.wikipedia.org">Wikipedia ({1})</a> und von <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> geprüft. Dabei wurden keine Fehler gefunden - die Regel löst also zumindest bei diesen Dokumenten keine Fehlalarme aus.
ltc.editor.corpus.intro.problem=Wir haben Ihre Regel gegen {0} Sätze aus der <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia ({1})</a> und von <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> geprüft. Dabei wurden folgende Fehler gefunden. Falls es sich dabei um Treffer handelt, die in Wirklichkeit keine Fehler sind, passen Sie bitte wenn möglich Ihre Regel an, damit diese Textstellen nicht mehr gefunden werden. Tipp\: Bewegen Sie den Mauszeiger über die Wörter, um die von LanguageTool erkannten Wortarten anzuzeigen.
ltc.editor.corpus.correct.example.sentence=Ihre Beispielsätze funktionieren wie erwartet.
ltc.editor.corpus.incorrect.example.sentence=Die Beispielsätze mit Fehlern führen zu folgenden Meldungen\:
ltc.editor.corpus.timeout=Es tut uns leid, aber die Suche nach Treffern hat unser Zeitlimit überschritten. Das kann passieren, wenn die Regel bestimmte reguläre Ausdrücke benutzt, zum Beispiel solche, die mit ".*" beginnen. Diese werden zur Zeit nicht voll unterstützt. Sie können trotzdem mit der Erstellung der Regel fortfahren.
ltc.editor.corpus.limit=Es werden nur die ersten {0} Treffer angezeigt.
ltc.editor.corpus.source=Quellen\:
ltc.editor.corpus.license=Lizenz\:
ltc.editor.error.message=Fehlermeldung
ltc.editor.error.marker=Nutzen Sie doppelte Anführungszeichen, um die Korrektur zu kennzeichnen.
ltc.editor.rule.name=Regelname
ltc.editor.optional=optional
ltc.editor.create.xml=XML erstellen
ltc.editor.xml.intro=Fügen Sie diesen XML-Code in einer <tt>&lt;category&gt;</tt> in die lokale Datei <tt>rules/{0}/grammar.xml</tt> auf Ihrem System ein - wenn Sie LanguageTool dann neu starten, ist Ihre Regel aktiv.
ltc.editor.documentation.link=LanguageTool-Regeln können mehr, als Sie in diesem einfachen Helfer nutzen können. <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">Unsere Entwickler-Dokumentation</a> beschreibt die weiteren Möglichkeiten.
ltc.editor.continue.with.xml=Wenn Sie mit der XML-Syntax von LanguageTool vertraut sind, können Sie Ihre Regel hier als XML weiter bearbeiten\:
ltc.editor.edit.xml=XML bearbeiten
ltc.editor.submit.rule=Wenn Ihre Regel auch für andere Nutzer interessant sein könnte, schicken Sie die doch an <a target\="_blank" href\="{0}">unser Forum</a> oder an die <a target\="_blank" href\="{1}">Entwickler-Liste</a>, damit sie in LanguageTool aufgenommen werden kann.
ltc.editor.rule.problems=Es gibt Probleme mit der Regel\:
ltc.editor.rule.not.enabled=Die Regel ist nicht aktiviert – bitte entfernen Sie das default\="off" aus dem Code
ltc.editor.rule.language.selection=Bitte stellen Sie sicher, dass Sie die richtige Sprache für Ihre Regel gewählt haben. Ihre Auswahl war\: <b>{0}</b>
ltc.editor.example.intro=Die Beispielsätze werden zum Testen Ihrer Regel genutzt. Der erste Beispielsatz sollte den Fehler enthalten, so dass er mit dem Muster unter "Falsche Wörter" gefunden werden kann. Der zweite Satz sollte den Fehler nicht mehr beinhalten. Bei Fragen können Sie sich <a target\="_blank" href\="{0}">an unser Forum wenden</a>.
ltc.editor.regex.warning=Hinweis\: Sie haben Sonderzeichen wie den Punkt (<tt>.</tt>), das Fragezeichen (<tt>?</tt>) oder ähnliches genutzt. Dadurch wird das Wort als <a target\="_blank" href\="http\://de.wikipedia.org/wiki/Regulärer_Ausdruck">regulärer Ausdruck</a> interpretiert. Wenn das in diesem Fall nicht korrekt ist, wird Ihre Regel derzeit von dieser Seite noch nicht unterstützt, da die Bedeutung der Sonderzeichen nicht immer sicher erkannt werden kann.

ltc.editor.expert.title=XML-Regel von LanguageTool prüfen
ltc.editor.expert.intro=Fügen Sie hier eine einzelne XML-Regel ein (alles zwischen inkl. <tt>&lt;rule&gt;</tt> und inkl. <tt>&lt;/rule&gt;</tt>, so wie sie in der Datei <tt>grammar.xml</tt> stehen). Die Syntax ist in <a target\="_top" href\="{0}">unserer Dokumentation</a> beschrieben.
ltc.editor.expert.submit.hint=Tipp\: die Prüfung lässt sich auch mit Strg+Return starten
