ltc.editor.xml.intro=Гэта тэкст XML, які вам неабходна ўставіць у катэгорыю <tt>&lt;category&gt;</tt> файла<br/> <tt>rules/{0}/grammar.xml</tt>. Пасля перазапуску LanguageTool правіла будзе працаваць непасрэдна з вашага камп'ютара.
ltc.editor.documentation.link=Правілы LanguageTool могуць быць яшчэ больш складанымі, але на гэтай старонцы можна ствараць толькі простыя правілы. Калі ласка, звярніцеся да <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">нашай дакументацыі распрацоўшчыка</a> для таго, каб атрымаць больш інфармацыі па гэтым пытанні.
