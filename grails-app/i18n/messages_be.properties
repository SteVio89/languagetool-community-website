ltc.editor.corpus.intro=Мы праверылі ваша правіла на {0} сказах з {1} у <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> і <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> і не знайшлі супадзенняў. Гэта добры знак, які кажа пра тое, што правіла не знайшло хлуслівых памылак, як мінімум у тым дакуменце на якім праводзіўся тэст.
ltc.editor.corpus.intro.problem=Мы праверылі ваш шаблон на {0} сказах з {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> і <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> і знайшлі наступныя супадзенні. У тым выпадку, калі гэта хлуслівыя спрацоўванні, вам неабходна прааналізаваць сваё правіла і пастарацца змяніць яго. Навядзіце мышку на словы, каб адлюстраваць пазнакі часцін мовы.
ltc.editor.corpus.intro2=Мы праверылі ваш шаблон па сказах ад {0} да {1} (з {2}) ад {3} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a>, <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> і па некалькіх форумах у інтэрнэце і не знайшлі супадзенняў. Гэта добры знак, які кажа пра тое, што правіла не знайшло хлуслівых памылак, як мінімум у тым дакуменце на якім праводзіўся тэст.
ltc.editor.corpus.intro.problem2=Мы праверылі ваш шаблон па сказах ад {0} да {1} з {2} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a>, <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a>, а таксама па некалькіх форумах у інтэрнэце і знайшлі наступныя супадзенні. У тым выпадку, калі гэта хлуслівыя спрацоўванні, вам неабходна прааналізаваць сваё правіла і пастарацца змяніць яго. Навядзіце мышку на словы, каб адлюстраваць іх пазнакі часцін мовы. 
