ltc.editor.example.intro=Узоры сказаў выкарыстоўваюцца для праверкі вашага правіла. Першы ўзор сказа павінен змяшчаць памылку, якую павінна знаходзіць дадзенае правіла. Другі ўзор сказа не павінен змяшчаць гэту памылку. Калі вы не можаце разабрацца, калі ласка, <a target\="_blank" href\="{0}">спытайце на нашым форуме</a>.
ltc.editor.regex.warning=Звярніце ўвагу, што вы скарысталіся наступнымі адмысловымі сімваламі: кропка (<tt>.</tt>), пытальнік (<tt>?</tt>) або іншыя. Гэта азначае, што слова з гэтымі знакамі будзе апрацоўвацца, як <a target\="_blank" href\="http\://en.wikipedia.org/wiki/Regular_expression">рэгулярны выраз</a>. Калі вы не хочаце, каб так было, то вам неабходна ўручную напісаць гэта правіла ў XML, бо гэты спосаб не заўсёды можа распазнаць гэтыя сімвалы карэктна.

