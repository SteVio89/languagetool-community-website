ltc.editor.corpus.timeout=Выйшаў час чакання пры пошуку даных з Wikipedia для супадзенняў. Гэта магло адбыцца з-за таго, што ў шаблонах прысутнічаюць рэгулярныя выразы, якія пачынаюцца з .*. Такія тыпы шаблонаў у дадзены момант не падтрымліваюцца, але пры жаданні вы можаце паспрабаваць стварыць такое правіла.
