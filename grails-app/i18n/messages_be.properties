ltc.editor.submit.rule=Калі вы лічыце, што ваша правіла можа прыдацца іншым карыстальнікам, калі ласка, перадайце яго камандзе LanguageTool або праз <a target\="_blank" href\="{0}">наш форум</a>,  або праз <a target\="_blank" href\="{1}">наш спіс рассыланняў</a>. Дзякуй за вашу дапамогу\!
