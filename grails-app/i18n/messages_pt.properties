ltc.editor.corpus.intro.problem=Verificámos o teu padrão contra {0} frases da {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> e <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> e encontrámos as seguintes correspondências. Por favor considera modificar a tua regra caso accione falsos alarmes. Passa sobre as palavras para mostrar as tags partes do discurso.
