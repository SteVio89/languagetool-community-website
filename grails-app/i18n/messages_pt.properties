ltc.editor.submit.rule=Se a tua regra for útil a terceiros, por favor considera submetê-la à equipa do LanguageTool team, quer via <a target\="_blank" href\="{0}">o nosso fórum</a> ou via <a target\="_blank" href\="{1}">a nossa mailing list</a>. Obrigado\!
ltc.editor.rule.problems=Há problemas com a tua regra\:
