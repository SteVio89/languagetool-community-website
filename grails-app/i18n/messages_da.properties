ltc.editor.corpus.intro=Vi har tjekket dit mønster mod {0} sætninger fra {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> og fra <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a>, der blev ikke fundet nogle matches. Dette er et godt tegn, da det betyder at din regel ikke udløser falske alarmer, i det mindste i de dokumenter vi har tjekket.
ltc.editor.corpus.intro.problem=Vi har tjekket dit mønster mod {0} sætninger fra{1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> og fra <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> og fandt disse matches. Overvej at ændre reglen, hvis disse er falske alarmer. Før musen over ordene, for at vise deres grammatiske opmærkning.
