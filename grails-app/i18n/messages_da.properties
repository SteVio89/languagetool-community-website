ltc.editor.submit.rule=Hvis din regel kunne være brugbar for andre, overvej da at venligst at  \nindsende dem til LanguageTool teamet, enten via <a target\="_blank" href\="{0}">vores forum</a> eller via <a target\="_blank" href\="{1}">vores mailingliste</a>. På forhånd TAK\!
ltc.editor.rule.problems=Der er problemer med din regel\:
ltc.editor.rule.not.enabled=Din regel er ikke aktiv - fjern venligst default\="off" fra XML'en
ltc.editor.rule.language.selection=Sørg venligst for at du har valgt det rigtige sprog for din regel - dit valg var\: <b>{0}</b>
ltc.editor.example.intro=Sætningseksemplerne bruges til at teste dine regler. Den første eksempelsætning skal indeholde de(n) fejl der kan blive fanget med "Forkerte ord" mønsteret. Den anden eksempelsætning må ikke indeholde fejlen. Hvis du har behov for hjælp, <a target\="_blank" href\="{0}">spørg da i vores forum</a>.
ltc.editor.regex.warning=Bemærk at du har brugt et specialtegn som punktum (<tt>.</tt>), et spørgsmålstegn (<tt>?</tt>), eller lignende. Dette betyder at tegnet bliver fortolket som et <a target\="_blank" href\="https\://da.wikipedia.org/wiki/Regul%C3%A6re_udtryk">regulært udtryk</a>. Hvis du ikke vil have det, bliver du p.t. nød til at skrive XML'en manuelt, da dette værktøj ikke altid kan afgøre, hvad du mener, når disse tegn bruges.

