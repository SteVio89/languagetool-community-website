ltc.editor.xml.intro=Dette er XML'en du skal placeres i en <tt>&lt;category&gt;</tt> i filen<br/> <tt>rules/{0}/grammar.xml</tt>. Efter en genstart af LanguageTool, vil reglen virker lokalt for dig.
ltc.editor.documentation.link=LanguageTools regler kan være meget stærkere - denne side kan kun skabe simple regler. Se <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">vores udviklerdokumentation</a> for flere features.
