ltc.editor.corpus.intro=Hem revisat el patró sobre {0} frases de la <a href\="http\://www.wikipedia.org" target\="_blank">Viquipèdia</a> i de <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> en {1}, i no hem trobat coincidències. És un bon senyal; vol dir que la regla no activa falses alarmes almenys en els documents que hem comprovat.
ltc.editor.corpus.intro.problem=Hem revisat el patró sobre {0} frases de la <a href\="http\://www.wikipedia.org" target\="_blank">Viquipèdia</a> i de <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> en {1}, i hem trobat les següents coincidències. Considereu la possibilitat de modificar la regla si aquestes coincidències són falses alarmes. Passeu el punter sobre les paraules per a veure''n l''etiquetatge.
