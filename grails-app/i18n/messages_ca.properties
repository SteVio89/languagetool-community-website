ltc.editor.corpus.intro=Hem revisat el vostre patró en {0} frases de {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> i <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> i no hem trobat coincidències. És un bon senyal. Vol dir que la vostra regla no dóna cap falsa alarma almenys en els documents que hem revisat.
ltc.editor.corpus.intro.problem=Hem revisat el vostre patró en {0} frases de {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> i  <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> i hem trobat les següents coincidències. Mireu de modificar la regla si aquestes coincidències són falses alarmes. Passeu el ratolí per damunt de les paraules per a veure les etiquetes POS (part-of-speech). 
ltc.editor.corpus.intro2=Hem revisat el vostre patró contra les frases {0} a {1} (de {2}) de la <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> {3}, <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a>, i diversos fòrums en línia i no s'han trobat coincidències. Això és un bon senyal. Vol dir que la vostra regla no dispara cap falsa alarma almenys en els documents que hem revisat. 
ltc.editor.corpus.intro.problem2=Hem revisat el vostre patró contra les frases {0} a {1} (de {2}) de la <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a>, <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a>, i diversos fòrums en línia i s'han trobat les següents coincidències. Considereu modificar la regla si aquestes coincidències són falses alarmes. Moveu el cursor sobre les paraules per a mostrar les etiquetes (POS tags). 
