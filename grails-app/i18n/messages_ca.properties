ltc.editor.create.xml=Crea l'XML
ltc.editor.xml.intro=Aquest és l''XML que has d''afegir dins d''una etiqueta  <tt>&lt;category&gt;</tt> en l''arxiu <br/> <tt>rules/{0}/grammar.xml</tt>. Després de reiniciar LanguageTool, la regla us funcionarà localment.
ltc.editor.documentation.link=Les regles de LanguageTool poden ser molt més potents. Aquesta pàgina només crea regles simples. Vegeu <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">la documentació de desenvolupament</a> per a conèixer més característiques.
ltc.editor.continue.with.xml=Una vegada conegueu la sintaxi XML de LanguageTool, podeu continuar editant\:
ltc.editor.edit.xml=Edita l'XML
ltc.editor.submit.rule=Si la regla pot ser útil a altres, considereu la possibilitat d'enviar-la a l'equip de LanguageTool, bé via <a target\="_blank" href\="{0}">el nostre fòrum</a> o bé via <a target\="_blank" href\="{1}">la nostra llista de correu</a>. Gràcies\!
ltc.editor.rule.problems=Hi ha problemes amb la regla\:
ltc.editor.rule.not.enabled=La regla no està activada. Elimineu default\="off" de l'XML
ltc.editor.rule.language.selection=Assegureu-vos que heu seleccionat la llengua correcta per a la vostra regla. Havíeu triat\: <b>{0}</b>
ltc.editor.example.intro=Les frases d'exemple s'utilitzen per a provar la regla. La primera frase d'exemple hauria de contenir l'error de manera que es pugui trobar amb el patró "Paraules incorrectes". La segona frase d'exemple no hauria de contenir l'error. Si necessiteu ajuda, <a target\="_blank" href\="{0}">digueu-ho en el nostre fòrum</a>.
ltc.editor.regex.warning=Observeu que heu usat un caràcter especial com el punt (<tt>.</tt>), l'interrogant (<tt>?</tt>), o semblant. Això vol dir que la paraula amb aquest caràcter s'interpreta com una <a target\="_blank" href\="http\://en.wikipedia.org/wiki/Regular_expression">expressió regular</a>. Si no ho voleu així, heu d'escriure manualment el codi XML, ja que aquesta eina a voltes no pot saber amb seguretat què voleu dir amb aquests caràcters.

ltc.editor.expert.title=Comprova una regla XML de LanguageTool
ltc.editor.expert.intro=Introduïu ací una única regla XML gramatical o d'estil de LanguageTool (tot, inclòs des de <tt>&lt;rule&gt;</tt> fins a <tt>&lt;/rule&gt;</tt>, com en <tt>grammar.xml</tt>) per a comprovar-la. La sintaxi de la regla està descrita en <a target\="_top" href\="{0}">la nostra documentació</a>.
ltc.editor.expert.intro.completion=En alguns llocs podeu usar <tt>Ctrl+Espai</tt> per a obtenir ajuda de compleció de l'editor. 
