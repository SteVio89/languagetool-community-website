ltc.editor.corpus.timeout=Niestety, upłynął limit czasu podczas przeszukiwania Wikipedii. Może się to zdarzyć w przypadku niektórych wzorców zawierających wyrażenia regularne, np. jeśli wzorzec zaczyna się od .*. Tego rodzaju wzorce nie są obecnie obsługiwane przez to narzędzie. Mimo to nadal można utworzyć tę regułę.
