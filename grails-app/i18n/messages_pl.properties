ltc.editor.edit.xml=Edytuj XML
ltc.editor.submit.rule=Jeśli utworzona reguła może być przydatna dla innych, prześlij ją twórcom programu LanguageTool za pośrednictwem <a target\="_blank" href\="{0}">naszego forum</a> lub <a target\="_blank" href\="{1}"> naszej listy dyskusyjnej</a>. Dziękujemy\!
ltc.editor.rule.problems=Ta reguła jest problematyczna\:
ltc.editor.rule.not.enabled=Reguła nie jest włączona – usuń „default\="off"” z kodu XML
ltc.editor.rule.language.selection=Sprawdź, czy wybrano poprawny język dla reguły – zastosowano język\: <b>{0}</b>
ltc.editor.example.intro=Zdania przykładowe służą do testowania reguł. Pierwsze zdanie przykładowe powinno zawierać błąd, aby można było go znaleźć na podstawie wzoru „Niepoprawne wyrazy”. Drugie zdanie przykładowe nie powinno zawierać błędów. Jeśli potrzebujesz pomocy, <a target\="_blank" href\="{0}"> zapytaj na naszym forum</a>.
ltc.editor.regex.warning=Note that you have used special characters like the dot (<tt>.</tt>), a question mark (<tt>?</tt>), or similar. This means that the word with that character is interpreted as a <a target\="_blank" href\="http\://en.wikipedia.org/wiki/Regular_expression">regular expression</a>. If you don't want that you have to write your XML manually for now, as this tool sometimes cannot safely tell what you mean by those characters.

ltc.editor.expert.title=Sprawdź regułę XML programu LanguageTool
ltc.editor.expert.intro=Wprowadź jedną regułę sprawdzającą styl/gramatykę w kodzie XML dla programu LanguageTool (wszystko w ramach znaczników <tt>&lt;rule&gt;</tt> i <tt>&lt;/rule&gt;</tt>, tak jak w pliku <tt>grammar.xml</tt>), aby ją sprawdzić. Reguły składniowe są opisane w <a target\="_top" href\="{0}">naszej dokumentacji</a>.
