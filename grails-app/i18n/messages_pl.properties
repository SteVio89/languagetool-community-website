ltc.editor.xml.intro=To kod XML, który należy dodać w ramach elementu <tt>&lt;category&gt;</tt> w pliku<br/> <tt>rules/{0}/grammar.xml</tt>. Po ponownym uruchomieniu programu LanguageTool reguła będzie obsługiwana lokalnie przez ten program.
ltc.editor.documentation.link=Reguły programu LanguageTool mogą być znacznie bardziej zaawansowane – na tej stronie można tworzyć tylko proste reguły. W <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">dokumentacji programisty</a> opisano więcej funkcji.
