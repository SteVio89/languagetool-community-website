ltc.editor.create.xml=Skapa XML
ltc.editor.xml.intro=Detta är den xml-kod som du måste lägga till inuti en <tt>&lt;category&gt;</tt>-tagg i filen <br/> <tt>rules/{0}/grammar.xml</tt>. Efter du startat om LanguageTool så kommer regeln att fungera hos dig lokalt.
ltc.editor.documentation.link=Regler för LanguageTool kan vara mycket kraftfulla - denna sida kan endast skapa enkla regler. För fler funktioner se <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">utvecklardokumentationen (på engelska)</a>.
ltc.editor.continue.with.xml=När du blir mer bekant med den xml-syntax som LanguageTool använder så kan du fortsätta att redigera den direkt\:
ltc.editor.edit.xml=Redigera XML
ltc.editor.submit.rule=Om din regel kan vara användbar för andra så uppmuntras du till att dela med dig genom att skicka in den till teamet bakom LanguageTool. Antingen via <a target\="_blank" href\="{0}">forumet</a> eller via <a target\="_blank" href\="{1}">e-postlistan list</a>. Tack på förhand\!
ltc.editor.rule.problems=Det finns problem med din regel\:
ltc.editor.rule.not.enabled=Din regel är inte aktiverad - ta bort default\="off" från xml-koden
ltc.editor.rule.language.selection=Försäkra dig om att du valt rätt språk för din regel - ditt nuvarande val är\: <b>{0}</b>
ltc.editor.example.intro=Exempelmeningarna används för att testa din regel. Din första exempelmening ska innehålla felet, så att det kan hittas av mönstret "Fel ord". Den andra exempelmeningen ska innehålla en rättad version av den första meningen. Om du behöver hjälp, <a target\="_blank" href\="{0}">fråga på forumet</a>.
ltc.editor.regex.warning=Notera att du har använt specialtecken så som en punkt (<tt>.</tt>), ett frågetecken (<tt>?</tt>), eller liknande. Detta betyder att ordet med tecknet tolkas som ett <a target\="_blank" href\="http\://sv.wikipedia.org/wiki/Regulj%C3%A4ra_uttryck">reguljärt uttryck</a>. Om detta inte är vad du hade tänkt dig så måste du tyvärr redigera din xml manuellt eftersom verktyget ännu inte på kan tyda vad du menar med dessa tecken.

ltc.editor.expert.title=Kontrollera en xml-regel för LanguageTool
ltc.editor.expert.intro=Skriv in en enskild stil/grammatik xml-regel för LanguageTool (du hittar befintliga regler i <tt>grammar.xml</tt> och en regel börjar med taggen <tt>&lt;rule&gt;</tt> och slutar med <tt>&lt;/rule&gt;</tt>). Regelsyntaxen beskrivs i <a target\="_top" href\="{0}">våran dokumentation</a>.
ltc.editor.expert.intro.completion=In some places you can use <tt>Ctrl+Space</tt> to get completion help from the editor.
ltc.editor.expert.submit.hint=Tips\: du kan även skicka in detta formulär med Ctrl+Enter
