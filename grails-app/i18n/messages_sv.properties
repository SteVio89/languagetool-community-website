ltc.editor.corpus.timeout=Det skedde en timeout under tiden som wikipedia-datan kontrollerades. Detta kan hända ifall ett regelmönster innehåller reguljära uttryck, t.ex. om mönstret börjar med .*. Dessa mönster har för tillfället inte stöd av detta verktyg. Men du kan fortfarande skapa regeln.
ltc.editor.corpus.limit=Visar endast de första {0} träffarna.
