ltc.editor.corpus.intro=Vi kontrollerade ditt mönster mot {0} meningar från {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> och från <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> men fick inga träffar. Detta är ett gott tecken, det betyder att att din regel inte utlöser några falska larm åtminstone inte i dokumenten vi kontrollerat.
ltc.editor.corpus.intro.problem=Vi kontrollerade ditt mönster mot {0} meningar från {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> och från <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> och fick följande träffar. Om träffarna är falska larm bör du fundera på om du kan modifiera din regel. Håll markören över ord för att visa deras ordklass (part-of-speech tags).
