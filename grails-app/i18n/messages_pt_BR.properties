ltc.editor.corpus.intro=Verificamos seu padrão em {0} frases da {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> e do <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> e não encontramos correspondência. Isso é um bom sinal, significa que sua regra não dispara nenhum alarme falso, pelo menos nos documentos verificados.
ltc.editor.corpus.intro.problem=Verificamos seu padrão em {0} frases da {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipédia</a> e do <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> e encontramos as seguintes correspondências. Por favor, considere modificar sua regra se essas correspondências forem alarmes falsos. Passe o mouse sobre as palavras para ver suas etiquetas de classe gramatical.
ltc.editor.corpus.intro2=Nós verificamos seu padrão nas frases {0} até {1} (de {2}) da {3} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a>, <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> e vários fóruns on-line e não encontramos nenhuma correspondência. Isso é um bom sinal; significa que sua regra não disparou nenhum alarme falso, pelo menos nos documentos verificados.
ltc.editor.corpus.intro.problem2=Nós verificamos seu padrão nas frases {0} até {1} da {2} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a>, <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> e vários fóruns on-line e encontramos as seguintes correspondências. Por favor considere modificar suas regras se essas correspondências forem alarmes falsos. Passe o mouse sobre as palavras para ver suas etiquetas de classe gramatical. 
