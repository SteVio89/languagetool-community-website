ltc.editor.example.intro=As frases de exemplo são usadas para testar sua regra. Sua primeira frase de exemplo deve conter o erro, para que seja encontrado pelo padrão "Palavras erradas". A segunda frase de exemplo não deve conter o erro. Se precisar de ajuda, <a target\="_blank" href\="{0}">por favor vá ao fórum</a>.
ltc.editor.regex.warning=Note que você usou caracteres especiais como o ponto (<tt>.</tt>), um sinal de interrogação (<tt>?</tt>) ou similar. Isso significa que a palavra com aquele caractere é interpretada como uma <a target\="_blank" href\="http\://en.wikipedia.org/wiki/Regular_expression">expressão regular</a>. Se você não deseja isso, terá que escrever seu XML manualmente, pois em algumas situações esta ferramenta não consegue saber com certeza o que você quis dizer com aqueles caracteres.

