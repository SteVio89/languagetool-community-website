ltc.editor.documentation.link=As regras do LanguageTool podem ser muito mais poderosas - esta página pode criar apenas regras simples. Veja <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">nossa documentação de desenvolvimento</a> para mais recursos.
