ltc.editor.xml.intro=Dit is de XML die je moet opnemen binnen een <tt>&lt;category&gt;</tt> in het bestand<br/> <tt>rules/{0}/grammar.xml</tt>. Na het herstarten van LanguageTool, zal de regel dan voor jouw installatie werken.
ltc.editor.documentation.link=De regels van LanguageTool kunnen zeer krachtig zijn – deze pagina kan alleen eenvoudige regels aanmaken. Zie <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">onze ontwikkeldocumentatie</a> voor meer functionaliteiten.
ltc.editor.continue.with.xml=Als je de XML-syntax van LanguageTool begrijpt kun je die ook bewerken zodat\:
ltc.editor.edit.xml=XML bewerken
ltc.editor.submit.rule=Als je regel nuttig voor anderen is, overweeg s.v.p. om de regel in te dienen bij het team van LanguageTool, of via <a target\="_blank" href\="{0}">ons forum</a> of via <a target\="_blank" href\="{1}">onze mailinglijst</a>. Dank je wel\!
ltc.editor.rule.problems=Er zijn problemen jouw regel\:
ltc.editor.rule.not.enabled=Je regel is niet geactiveerd – verwijder s.v.p. de default\="off" uit de XML
ltc.editor.rule.language.selection=Zorg s.v.p. dat je de juiste taal hebt gekozen voor jouw regel – Jouw keuze was\: <b>{0}</b>
ltc.editor.example.intro=De voorbeeldzinnen worden gebruikt om je regel te testen. Je eerste voorbeeldzin zou de fout moeten bevatten zodat het gevonden kan worden met het patroon "Wrong words". De tweede voorbeeldzin zou de fout niet moeten bevatten. Als je hulp nodig hebt, <a target\="_blank" href\="{0}">vraag s.v.p. hulp op ons forum</a>.
ltc.editor.regex.warning=Let op dat je speciale karakters hebt gebruikt zoals de punt (<tt>.</tt>), een vraagteken (<tt>?</tt>) of iets vergelijkbaars. dit betekent dat het woord met die karakters wordt geïnterpreteerd als een <a target\="_blank" href\="http\://en.wikipedia.org/wiki/Regular_expression">reguliere expressie</a>. Als je niet wil moet je jouw XML voorlopig handmatig schrijven, omdat dit gereedschap niet veilig kan zien wat je met die karakters bedoelt.

ltc.editor.expert.title=Controleer een XML-regel van LangaugeTool
ltc.editor.expert.intro=Voer een enkele stijl- of grammaticaregel voor LanguageTool in XML in (alles en inclusief van <tt>&lt;rule&gt;</tt> tot en met <tt>&lt;/rule&gt;</tt>, zoals te vinden is in <tt>grammar.xml</tt>) om deze te testen. De syntax van regels is beschreven in <a target\="_top" href\="{0}">onze documentatie</a>.
ltc.editor.expert.intro.completion=Op sommige plaatsen kun je <tt>Ctrl+Spatie</tt> gebruiken om aanvulhulp van de editor te krijgen.
