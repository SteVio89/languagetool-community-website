ltc.editor.corpus.timeout=Excuses, het zoeken in Wikipedia duurde te lang. Dit kan voorkomen als de regel reguliere expressies gebruikt, bijvoorbeeld als het patroon begint met .*. Op dit moment wordt dat nog niet ondersteund. Maar je kunt wel gewoon de regel maken.
