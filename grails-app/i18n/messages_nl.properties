ltc.editor.documentation.link=Regels voor LanguageTool kunnen heel krachtig worden - met deze pagina kun je alleen eenvoudige regels maken. Kijk in <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">onze ontwikkeldocumentatie</a> voor de overige mogelijkheden.
