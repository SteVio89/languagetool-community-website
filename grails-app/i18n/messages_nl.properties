ltc.editor.corpus.intro=We hebben je patroon gecontroleerd voor {0} zinnen van de {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> en van <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> gaf geen resultaten. Dat is een goed teken, het betekent dat je regel geen vals alarm laat afgaan in de documenten die we hebben gecontroleerd.
ltc.editor.corpus.intro.problem=We hebben jouw patroon gecontroleerd met {0} zinnen van de {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> en van <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> en vonden de volgende resultaten. Overweeg s.v.p. om je regel aan te passen als deze resultaten vals alarm zijn. Zweef over woorden om hun tags voor part-of-speech te tonen.
ltc.editor.corpus.intro2=We hebben je patroon gecontroleerd op zin {0} tot en met {1} (van {2}) van de {3} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a>, <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> en verschillende online fora en hebben geen match gevonden. Dat is een goed teken, dit betekent dat je regel geen valse alarm triggert, tenminste in de documenten die we hebben gecontroleerd.
ltc.editor.corpus.intro.problem2=We hebben je patroon gecontroleerd op zin {0} tot en met {1} van de {2} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a>, <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> en verschillende online fora en hebben de volgende matches gevonden. Overweeg s.v.p. om je regel aan te passen als deze matches vals alarm zijn. Zweef boven de woorden om hun tags voor part-of-speechtags te tonen.
