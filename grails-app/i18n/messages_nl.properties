ltc.editor.corpus.intro=We hebben je patroon aangehouden tegen {0} zinnen uit {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> en <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> en geen 'match' gevonden. Dat is een goed teken; het betekent dat je regel niet nodeloos alarmeert, tenminste niet in de door ons gebruikte documenten.
ltc.editor.corpus.intro.problem=We hielden je patroon aan tegen {0} zinnen van {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> en <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> en we vonden de volgende zinnen met een 'match'.  Als hier onterechte meldingen bij zijn, pas dan de regel aan om die te laten verdwijnen. Beweeg de muispijl over de woorden om de woordsoorten te zien.
