ltc.editor.example.intro=De voorbeeldzinnen worden gebruikt om de regel te testen. De eerste voorbeeldzin moet d efout bevatten. Het tweede voorbeeld moet de fout juist niet bevatten. Als je hulp nodig hebt, stel dan je vraag op het <a target\="_blank" href\="{0}">forum</a>.
ltc.editor.regex.warning=Je hebt kennelijk een speciaal teken gebruikt zoals de punt (<tt>.</tt>), vraagteken (<tt>?</tt>), of iets dergelijks. Dit betekent dat het 'woord' met die tekens wordt gezien als een <a target\="_blank" href\="https\://nl.wikipedia.org/wiki/Reguliere_expressie">reguliere expressie</a>. Wil je dat niet, dan moet je de XML met een editor maken, omdat dit hulpmiddel niet altijd kan uitmaken wat je precies met die tekens bedoelt.

