ltc.editor.submit.rule=Ако ваше правило може користити и другима, пошаљите га развојном тиму Језичког алата, било путем <a target\="_blank" href\="{0}">нашег форума</a> било путем <a target\="_blank" href\="{1}">наше дистрибуционе листе</a>. Хвала\!
