ltc.editor.xml.intro=Ово је XML кога треба да додате у категорију <tt>&lt;category&gt;</tt> у датотеци<br/> <tt>rules/{0}/grammar.xml</tt>. Правило ће бити локално активно пошто поново покренете Језички алат.
ltc.editor.documentation.link=Правила Језичког алата могу бити много моћнија - ова страница може да направи само једноставне примере. Прочитајте <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">нашу документацију за програмере</a> за напредне случајеве.
