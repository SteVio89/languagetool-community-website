ltc.editor.example.intro=Примери реченица се користе за испробавање вашег правила. Ваш први пример треба да садржи грешку коју је могуће наћи применом обрасца „Погрешне речи“. Други пример реченице не треба да садржи грешку. Ако вам треба помоћ, <a target\="_blank" href\="{0}">обратите се нашем форуму</a>.
ltc.editor.regex.warning=Приметите да сте користити специјалне знаке као што је тачка (<tt>.</tt>), знак питања (<tt>?</tt>) или слично. То значи да је реч са тим знаком протумачена као <a target\="_blank" href\="http\://en.wikipedia.org/wiki/Regular_expression">регуларан израз</a>. Ако то не желите, за сада ћете морати ручно да напишете ваш XML. Овај алат не може са сигурношћу да открије шта сте хтели да постигнете тим знацима.

