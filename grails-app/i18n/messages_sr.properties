ltc.editor.corpus.incorrect.example.sentence=Примери неправилних реченица поклапају се овако\:
ltc.editor.corpus.timeout=Жао нам је, али дошло је до застоја приликом претраге наших података са Википедије. Ово се може десити са обрасцима које садрже неке регуларне изразе, као на пример ".*" . Овај тип образаца алат тренутно не подржава. Међутим, можете да наставите да правите правило.
