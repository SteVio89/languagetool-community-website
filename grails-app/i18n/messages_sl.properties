ltc.editor.xml.intro=To je koda XML, ki jo morate dodati v ogradi <tt>&lt;category&gt;</tt> v datoteki<br/> <tt>rules/{0}/grammar.xml</tt>. Po ponovnem zagonu LanguageTool bo za vas pravilo aktivno na krajevni strani.
ltc.editor.documentation.link=Pravila LanguageTool so lahko veliko zmogljivejša - ta stran lahko ustvari le enostavna pravila. Glejte <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">našo razvojno dokumentacijo</a> za dodatne možnosti.
ltc.editor.continue.with.xml=Ko poznate skladnjo XML za LanguageTool, lahko nadaljujete z urejanjem\:
ltc.editor.edit.xml=Uredi XML
ltc.editor.submit.rule=Če menite, da je lahko vaše pravilo uporabno tudi drugim, razmislite o tem, da bi ga poslali ekipi LanguageTool, ali prek <a target\="_blank" href\="{0}">našega foruma</a> ali prek <a target\="_blank" href\="{1}">našega dopisnega seznama</a>. Hvala\!
ltc.editor.rule.problems=Z vašim pravilom so težave\:
ltc.editor.rule.not.enabled=Vaše pravilo ni omogočeno - iz XML odstranite default\="off"
ltc.editor.rule.language.selection=Preverite, da ste izbrali pravi jezik za svoje pravilo - izbrani jezik je bil\: <b>{0}</b>
ltc.editor.example.intro=Vaše pravilo preizkusimo s primeri povedi. Prvi primer povedi naj bi vseboval napako, tako da jo lahko najdemo z vzorcem "Napačne besede". Drugi primer povedi naj ne bi vseboval napake. Če potrebujete pomoč, <a target\="_blank" href\="{0}">postavite vprašanje na našem forumu</a>.
ltc.editor.regex.warning=Upoštevajte, da ste uporabili posebne znake, kot je pika (<tt>.</tt>), vprašaj (<tt>?</tt>) ipd. To pomeni, da je beseda s tem znakom tolmačena kot <a target\="_blank" href\="http\://en.wikipedia.org/wiki/Regular_expression">regularni izraz</a>. Če tega ne želite, napišite svoj XML ročno, saj to orodje zaenkrat ne more vedno pravilno razločiti, kaj mislite s temi znaki.

ltc.editor.expert.title=Preveri pravilo XML LanguageTool
ltc.editor.expert.intro=Tukaj za preverjanje vnesite posamezno slovnično/slogovno pravilo LanguageTool XML (vse in vključno od <tt>&lt;rule&gt;</tt> do <tt>&lt;/rule&gt;</tt>, kot jih najdete v <tt>grammar.xml</tt>). Skladnja pravil je opisana v  <a target\="_top" href\="{0}">naši dokumentaciji</a>.
ltc.editor.expert.intro.completion=Na nekaterih mestih lahko uporabite kombinacijo tipk <tt>krmilka+preslednica</tt>, da iz urejevalnika prejmete pomoč pri dopolnjevanju.
