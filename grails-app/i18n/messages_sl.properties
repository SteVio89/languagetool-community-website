ltc.editor.corpus.timeout=Oprostite, pri iskanju zadetkov po podatkih Wikipedia je prišlo do časovne zakasnitve. To se lahko zgodi zaradi vzorcev pri nekaterih regularnih izrazih, npr. če se vzorec začne z .*. Te vrste vzorcev to orodje trenutno ne podpira. Kljub temu lahko nadaljujete z ustvarjanjem pravila. 
