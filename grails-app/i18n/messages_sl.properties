ltc.editor.corpus.intro=Vaš vzorec smo preverili na {0} dokumentih iz {1} <a href\="http\://www.wikipedia.org">Wikipedije</a> ter <a href\="http\://tatoeba.org" target\="_blank">Tatoebe</a> in zadetkov ni bilo. To je dober znak, pomeni, da vaše pravilo ne sproži lažnih opozoril vsaj na dokumentih, s katerimi smo ga preverili.
ltc.editor.corpus.intro.problem=Vaš vzorec smo preverili na {0} stavkih iz {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedije</a> ter <a href\="http\://tatoeba.org" target\="_blank">Tatoebe</a> in našli naslednje zadetke. Razmislite o spremembah pravila, če so med njimi lažna opozorila. Pomaknite se nad besede, da se izpišejo njihove oznake vloge v besedilu.
