ltc.editor.submit.rule=Если ваше правило может быть полезным остальным, пожалуйста, передайте его команде LanguageTool, или через <a target\="_blank" href\="{0}">наш форум</a> или через<a target\="_blank" href\="{1}">наш список рассылки</a>. Спасибо\!
ltc.editor.rule.problems=Следующие проблемы обнаружены в вашем правиле\:
ltc.editor.rule.not.enabled=Правило не активно - уберите строку  default\="off"  из XML
ltc.editor.rule.language.selection=Убедитесь, что выбран правильный язык для правила. Был выбран язык\: <b>{0}</b>
ltc.editor.example.intro=Примеры предложений используются для проверки вашего правила. Первый пример предложения должен содержать ошибку, которую  должно обнаруживать правило. Второй пример не должен содержать ошибок. За помощью в составлении правил, <a target\="_blank" href\="{0}">можно обратиться на наш форум</a>.
ltc.editor.regex.warning=В шаблоне правил есть специальные знаки типа точки (<tt>.</tt>), знака вопроса  (<tt>?</tt>) и т.д.  Это означает, что они будут опознаны как  <a target\="_blank" href\="http\://en.wikipedia.org/wiki/Regular_expression">регулярные выражения</a>.

