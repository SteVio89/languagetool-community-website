ltc.editor.expert.intro=Введите одно грамматическое правило LanguageTool XML  (полностью и включая теги от <tt>&lt;rule&gt;</tt> до <tt>&lt;/rule&gt;</tt>, аналогично синтаксису из файла <tt>grammar.xml</tt>), где оно будет проверяться. Синтаксис правил описан в <a target\="_top" href\="{0}">нашей документации</a>.
