ltc.editor.documentation.link=Правила LanguageTool могут быть более сложными.  Но эта страница позволяет создавать только простые правила. Смотри <a target\="devdocumentation" href\="http\://www.languagetool.org/development/">нашу документацию для разработчика</a> для более подробного описания.
