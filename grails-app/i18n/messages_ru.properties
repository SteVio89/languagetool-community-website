ltc.home.title=LanguageTool Community
ltc.home.intro=<a href\="http\://www.languagetool.org">LanguageTool</a> это программа для проверки грамматики с открытыми исходными кодами. На этом веб-сайте представлен список правил. Содержимое сайта  Wikipedia используется для демонстрации возможностей и в тестовых целях.
