ltc.editor.corpus.intro=Abbiamo controllato la tua pattern su {0} documenti da {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> e da <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> senza trovare riscontri. Questo è un buon segno, significa che la regola non provoca falsi allarmi, almeno nei testi che abbiamo utilizzato.
ltc.editor.corpus.intro.problem=Abbiamo controllato il tuo pattern utilizzando {0} frasi da {1} <a href\="http\://www.wikipedia.org" target\="_blank">Wikipedia</a> e da <a href\="http\://tatoeba.org" target\="_blank">Tatoeba</a> e abbiamo trovato i seguenti riscontri. Per favore considera di modificare la tua regola se tali risultati rappresentano dei falsi allarmi. Passa il mouse sopra le parole per visualizzare i tag part-of-speech associati.
ltc.editor.corpus.correct.example.sentence=Le tue frasi di esempio funzionano come previsto.
ltc.editor.corpus.incorrect.example.sentence=Le frasi non corrette corrispondono come questa\:
ltc.editor.corpus.timeout=Ci dispiace, si è verificato un tempo limite nel controllo di Wikipedia. Questo può accadere per pattern con alcune regular expressions, ad esempio pattern di ricerca che iniziano con .*. Tali pattern non sono al momento supportate da questo tool. Puoi, comunque, continuare a creare la tua regola. 
