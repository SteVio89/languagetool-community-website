ltc.check.explain.short=Usiamo LanguageTool su dati di Wikipedia e Tatoeba per verificare quali regole funzionano bene e quali necessitano ulteriore lavoro.
ltc.check.explain=Utilizziamo LanguageTool sul contenuto di Wikipedia e di Tatoeba per controllare quali regole funzionano bene e quali necessitano di maggiore lavoro. Se c'è effettivo errore in Wikipedia siete incoraggiati a correggerlo, ma prendete nota del fatto che il controllo potrebbe non essere aggiornato o l'errore essere stato già risolto. 
