ltc.home.title=Communità LanguageTool
ltc.home.intro=<a href\="http\://www.languagetool.org">LanguageTool</a> è un correttore di testo Open Source. Questo sito mostra le regole di controllo errori di LanguageTool e le applica, tra gli altri, al contenuto di Wikipedia con finalità dimostrative e di verifica.
