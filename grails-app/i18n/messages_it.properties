ltc.editor.submit.rule=Se pensi che la tua regola possa essere utile ad altri, considera di inviarla al team di LanguageTool, tramite il <a target\="_blank" href\="{0}"> forum</a> oppure via <a target\="_blank" href\="{1}"> mailing list</a>. Grazie\!
